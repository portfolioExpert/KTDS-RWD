<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 웹 - 웹카페</title>
    <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
    crossorigin="anonymous" />
    <link rel="preload" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-dynamic-subset.css" />
    <link rel="stylesheet" href="./style/index.css"/>
</head>
<body>
    <div class="container">
        <header class="appHeader">
            <h1 class="logo">
              <a href="/" class="logo__link" aria-label="web cafe"></a>
            </h1>
        
            <ul class="memberOnly">
              <li>
                <a href="/">로그인</a>
              </li>
              <li>
                <span class="divider" aria-hidden="true">ㅣ</span><a href="/">회원가입</a>
              </li>
              <li>
                <span class="divider" aria-hidden="true">ㅣ</span><a href="/">커뮤니티</a>
              </li>
            </ul>
        
            <form action="https://formspree.io/f/xeqwwbwk" method="POST"
              class="searchForm">
              <fieldset>
                <div class="searchForm__group">
                  <div class="formInput">
                    <label for="search" class="sr-only formInput__label">검색어</label>
                    <input type="search" id="search" name="search" required
                      class="formInput__input" placeholder="검색어를 입력하세요." />
                  </div>
                  <button type="submit" class="button button--fillSecondary">검색</button>
                </div>
              </fieldset>
            </form>
        
            <div class="buttonWrapper">
              <button type="button" class="button--burger button--none"
                aria-label="메뉴 열기">
                <span class="button--burgerBarTop"></span>
                <span class="button--burgerBarMiddle"></span>
                <span class="button--burgerBarBottom"></span>
              </button>
            </div>
          </header>
          <nav class="appNavigation menu">
            <h2 class="sr-only">메인 메뉴</h2>
            <ul class="menu__list">
              <li class="menu__item"><a href="/" class="menu__link">HTML에 대해</a></li>
              <li class="menu__item"><a href="/" class="menu__link">CSS에 대해</a></li>
              <li class="menu__item"><a href="/" class="menu__link">웹표준/웹접근성</a></li>
              <li class="menu__item"><a href="/" class="menu__link">묻고 답하기</a></li>
              <li class="menu__item"><a href="/" class="menu__link">자료실</a></li>
            </ul>
          </nav>
        <main class="appMain">
            <section class="book">섹션1</section>
            <section class="news">섹션2</section>
            <section class="board">섹션3</section>
            <section class="favorite">섹션4</section>
            <section class="twitter">섹션5</section>
        </main>
        <footer class="appFooter">푸터</footer>
    </div>
</body>
</html>
